<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMELINE: O ARQUITETO & O COLAPSO</title>
    
    <!-- Fontes: Tech & Leitura -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #050505;
            --card-bg: #0f0f0f;
            --text-main: #e0e0e0;
            --text-muted: #888;
            
            /* Paleta Neon */
            --esteves: #00f3ff;   /* Cyan - O Sistema */
            --master: #ff0055;    /* Red - O Erro */
            --inter: #00ff41;     /* Green - A Interseção */
            --warn: #ffcc00;      /* Gold - Alerta */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* --- CABEÇALHO --- */
        header {
            text-align: center;
            padding: 40px 20px;
            background: radial-gradient(circle at top, #1a1a1a 0%, var(--bg) 100%);
            border-bottom: 1px solid #333;
        }

        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 10px;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            flex-wrap: wrap;
        }

        .tag { padding: 4px 10px; border-radius: 4px; border: 1px solid; text-transform: uppercase; }
        .tag.est { color: var(--esteves); border-color: var(--esteves); background: rgba(0, 243, 255, 0.1); }
        .tag.mst { color: var(--master); border-color: var(--master); background: rgba(255, 0, 85, 0.1); }
        .tag.int { color: var(--inter); border-color: var(--inter); background: rgba(0, 255, 65, 0.1); }

        /* --- CONTAINER DA TIMELINE --- */
        .timeline-container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Linha Central (Desktop) */
        .center-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #333;
            transform: translateX(-50%);
            z-index: 0;
        }

        /* --- CARDS --- */
        .timeline-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            position: relative;
            opacity: 0; /* Animação de entrada */
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        .timeline-row.visible { opacity: 1; transform: translateY(0); }

        .card {
            width: 45%;
            background: var(--card-bg);
            padding: 20px;
            border: 1px solid #222;
            position: relative;
            z-index: 2;
            transition: transform 0.3s;
        }

        .card:hover { transform: scale(1.02); z-index: 10; border-color: #555; }

        /* Posicionamento Desktop */
        .row-esteves { justify-content: flex-end; }
        .row-esteves .card { border-left: 4px solid var(--esteves); text-align: left; margin-left: 55%; }
        
        .row-master { justify-content: flex-start; }
        .row-master .card { border-right: 4px solid var(--master); text-align: right; margin-right: 55%; }

        .row-intersection { justify-content: center; }
        .row-intersection .card { 
            width: 60%; 
            border: 1px solid var(--inter); 
            text-align: center; 
            background: rgba(0, 255, 65, 0.03);
            box-shadow: 0 0 15px rgba(0,255,65,0.05);
        }

        /* Bolinha na linha central */
        .dot {
            position: absolute;
            left: 50%;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--bg);
            border: 2px solid #555;
            transform: translateX(-50%);
            z-index: 1;
        }

        .row-esteves .dot { border-color: var(--esteves); box-shadow: 0 0 8px var(--esteves); }
        .row-master .dot { border-color: var(--master); box-shadow: 0 0 8px var(--master); }
        .row-intersection .dot { width: 20px; height: 20px; border-color: var(--inter); background: var(--inter); }

        /* Tipografia do Card */
        .date {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: block;
            font-weight: bold;
        }

        .row-esteves .date { color: var(--esteves); }
        .row-master .date { color: var(--master); }
        .row-intersection .date { color: var(--inter); }

        h3 { font-size: 1.1rem; margin-bottom: 8px; line-height: 1.3; }
        p { font-size: 0.9rem; color: var(--text-muted); line-height: 1.6; }

        /* --- RESPONSIVIDADE (MOBILE / ANDROID VERTICAL) --- */
        @media (max-width: 768px) {
            .center-line { left: 20px; } /* Linha vai para a esquerda */

            .timeline-row { 
                flex-direction: column; 
                align-items: flex-start; 
                margin-left: 40px; /* Espaço para a linha */
                margin-bottom: 30px;
            }

            .card {
                width: 100%;
                margin: 0 !important; /* Remove margens do desktop */
                text-align: left !important; /* Força alinhamento à esquerda */
            }

            /* Ajuste visual das bordas no Mobile */
            .row-esteves .card { border-left: 4px solid var(--esteves); }
            .row-master .card { border-right: none; border-left: 4px solid var(--master); } /* Muda lado da borda */
            .row-intersection .card { width: 100%; border: 1px solid var(--inter); }

            .dot { left: 20px; } /* Bolinha alinhada com a linha na esquerda */
        }
    </style>
</head>
<body>

    <header>
        <h1>DADOS CONSOLIDADOS</h1>
        <div class="legend">
            <span class="tag est">ESTEVES / BTG</span>
            <span class="tag mst">BANCO MASTER</span>
            <span class="tag int">CONEXÃO / COLAPSO</span>
        </div>
    </header>

    <div class="timeline-container" id="timeline">
        <div class="center-line"></div>
        <!-- O JS vai injetar os itens aqui -->
    </div>

    <script>
        // --- DADOS BRUTOS ---
        const data = [
            { year: "1983-1989", type: "est", title: "A Fundação", desc: "Fundação do Pactual (83) e entrada de André Esteves como estagiário (89)." },
            { year: "1993-2006", type: "est", title: "Ascensão ao Topo", desc: "Esteves vira sócio (93) e vende o Pactual para o UBS por US$ 3bi (06)." },
            { year: "2009", type: "est", title: "O Retorno (BTG)", desc: "Esteves recompra o banco do UBS por US$ 2.5bi, criando o gigante BTG Pactual." },
            { year: "2015", type: "est", title: "O Abismo (Lava Jato)", desc: "Esteves é preso (Nov), acusado de obstrução. Ações derretem. Ele sai do comando." },
            { year: "2016", type: "mst", title: "Crise no Máxima", desc: "O antigo Banco Máxima colapsa com crise imobiliária. O terreno está pronto para mudança." },
            { year: "2017-2018", type: "mst", title: "Nasce o Master", desc: "Daniel Vorcaro assume, rebatiza para 'Master' e inicia expansão agressiva." },
            { year: "2018", type: "est", title: "A Absolvição", desc: "Esteves é inocentado pelo STF. Retorna como 'Sócio Sênior' e mentor estratégico." },
            { year: "2019-2023", type: "mst", title: "A Alavancagem", desc: "Master capta R$ 58bi com CDBs de alto retorno e investe em ativos 'podres' e ilíquidos." },
            { year: "DEZ 2023", type: "est", title: "O Cerco Regulatório", desc: "BC (Resolução 5.114) aperta regras. BTG/Febraban pressionam por 'disciplina de mercado'." },
            { year: "2024", type: "est", title: "Poder Absoluto", desc: "Esteves com R$ 51bi de fortuna. BTG distribui R$ 10bi em lucros." },
            { year: "FINAL 2024", type: "int", title: "Conversas de Bastidor", desc: "BTG inicia conversas para comprar o Master. Due Diligence reprova os números." },
            { year: "MAR 2025", type: "int", title: "A Compra de Ativos", desc: "BTG compra R$ 1.5bi em ativos de Vorcaro (Light/Méliuz) para dar liquidez momentânea." },
            { year: "MAR 2025", type: "mst", title: "A Cartada BRB", desc: "Master tenta fusão com Banco de Brasília para obter proteção estatal. BC alerta MPF." },
            { year: "ABR-SET 2025", type: "int", title: "A Articulação", desc: "Esteves reúne-se com Galípolo (BC). Pauta oficial: Institucional. Real: Risco Master." },
            { year: "03 SET 2025", type: "mst", title: "O Veto", desc: "BC bloqueia a fusão BRB-Master. O banco fica sem saída." },
            { year: "18 NOV 2025", type: "mst", title: "LIQUIDAÇÃO & PRISÃO", desc: "BC liquida o Master. Vorcaro preso (fraude R$ 12bi). FGC pagará R$ 41bi." },
            { year: "DEZ 2025", type: "est", title: "O Espólio", desc: "Área de 'Special Situations' do BTG se posiciona para comprar a carteira do Master na bacia das almas." }
        ];

        const container = document.getElementById('timeline');

        // --- RENDERIZAÇÃO ---
        data.forEach((item, index) => {
            // Define classes baseadas no tipo
            let rowClass = '';
            if(item.type === 'est') rowClass = 'row-esteves';
            else if(item.type === 'mst') rowClass = 'row-master';
            else rowClass = 'row-intersection';

            // Cria o HTML
            const html = `
                <div class="timeline-row ${rowClass}" style="transition-delay: ${index * 0.1}s">
                    <div class="dot"></div>
                    <div class="card">
                        <span class="date">[${item.year}]</span>
                        <h3>${item.title}</h3>
                        <p>${item.desc}</p>
                    </div>
                </div>
            `;
            container.innerHTML += html;
        });

        // --- ANIMAÇÃO DE SCROLL (Intersection Observer) ---
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.timeline-row').forEach(row => {
            observer.observe(row);
        });

    </script>
</body>
</html>
