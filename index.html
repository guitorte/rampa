<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdo Rampa</title>
    <link rel="icon" type="image/png" href="https://cdn.prod.website-files.com/5eb98302cbb2d7772085c976/64dec33b3ee10a7ce74885be_rampa2D-p-500.png">
    <style>
        :root {
            --primary-color: #f7d752; /* Based on the yellowish-green of the Rampa logo */
            --dark-text: #2c3e50;
            --light-background: #fdfdfd;
            --card-background: #ffffff;
            --border-color: #e0e0e0;
            --hover-background: #f0f0f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--dark-text);
            background-color: var(--light-background);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        main {
            max-width: 600px;
            width: 90%;
            padding: 30px;
            box-sizing: border-box;
            background-color: var(--card-background);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border-color);
        }
        .logo {
            margin-bottom: 25px;
        }
        .logo img {
            max-width: 180px; /* Adjust size as needed */
            height: auto;
            display: block;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.2em;
            color: var(--dark-text);
            margin-bottom: 1.5em;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 15px;
        }
        a {
            display: block;
            padding: 18px 25px;
            background-color: var(--primary-color);
            color: var(--dark-text);
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            font-size: 1.15em;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        a:hover, a:focus {
            background-color: #fce27b; /* Slightly darker yellow on hover */
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            outline: none;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 480px) {
            main {
                padding: 20px;
                border-radius: 8px;
            }
            .logo img {
                max-width: 150px;
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 1em;
            }
            a {
                padding: 15px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="logo">
            <img src="https://cdn.prod.website-files.com/5eb98302cbb2d7772085c976/64dec33b3ee10a7ce74885be_rampa2D.png" 
                 srcset="https://cdn.prod.website-files.com/5eb98302cbb2d7772085c976/64dec33b3ee10a7ce74885be_rampa2D-p-500.png 500w, 
                         https://cdn.prod.website-files.com/5eb98302cbb2d7772085c976/64dec33b3ee10a7ce74885be_rampa2D-p-800.png 800w, 
                         https://cdn.prod.website-files.com/5eb98302cbb2d7772085c976/64dec33b3ee10a7ce74885be_rampa2D.png 1024w" 
                 alt="Rampa Logo">
        </div>
        <h1>Conteúdo Rampa: Artigos sobre Vendas</h1>
        <ul>
            <li><a href="artigos/cap2.html">A Psicologia do Vendedor Domesticado</a></li>
            <li><a href="artigos/objecoes.html">Estratégia Aristotélica: Superando "Vou Pensar"</a></li>
            <li><a href="artigos/perda.html">Cenários: Cliente Promete Retorno Após "Vou Pensar"</a></li>
        </ul>
    </main>
</body>
</html>
