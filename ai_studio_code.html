        :root {
            --color-bg: #0f0f23;
            --color-surface: #1a1a2e;
            --color-surface-light: #16213e;
            --color-accent: #eeca57;
            --color-accent-dark: #d4af37;
            --color-text: #e4e4e7;
            --color-text-muted: #a1a1aa;
            --color-text-dim: #71717a;
            --color-success: #22c55e;
            --color-warning: #f59e0b;
            --color-danger: #ef4444;

            --shadow-sm: 0 2px 8px rgba(0,0,0,0.2);

            --border-radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--color-bg) 0%, #1a1a2e 100%);
            color: var(--color-text);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(238, 202, 87, 0.1);
            padding: 16px 20px;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 100%;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--color-accent);
            letter-spacing: -0.5px;
        }

        .search-container {
            flex: 1;
            max-width: 280px;
            margin: 0 16px;
            position: relative;
        }

        .search-input {
            width: 100%;
            background: var(--color-surface);
            border: 1px solid rgba(238, 202, 87, 0.2);
            border-radius: var(--border-radius-sm);
            padding: 10px 16px 10px 40px;
            font-size: 14px;
            color: var(--color-text);
            outline: none;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(238, 202, 87, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-muted);
            font-size: 14px;
        }

        .toggle-btn {
            background: var(--color-accent);
            color: var(--color-bg);
            border: none;
            border-radius: var(--border-radius-sm);
            padding: 10px 16px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .toggle-btn:hover {
            background: var(--color-accent-dark);
            transform: translateY(-1px);
        }

        /* Container */
        .container {
            max-width: 100%;
            padding: 0 16px 32px;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            gap: 12px;
            margin: 20px 0;
            overflow-x: auto;
            padding: 0 4px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .stats-bar::-webkit-scrollbar {
            display: none;
        }

        .stat-chip {
            background: var(--color-surface-light);
            border: 1px solid rgba(238, 202, 87, 0.15);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
            flex-shrink: 0;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .stat-chip.active {
            background: var(--color-accent);
            color: var(--color-bg);
            border-color: var(--color-accent);
            font-weight: 600;
        }

        /* Accordion */
        .accordion {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .accordion-item {
            background: var(--color-surface);
            border: 1px solid rgba(238, 202, 87, 0.1);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .accordion-item.active {
            border-color: var(--color-accent);
            box-shadow: var(--shadow);
            transform: translateY(-2px);
        }

        .accordion-header {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .accordion-header:hover {
            background: rgba(238, 202, 87, 0.05);
        }

        .accordion-item.active .accordion-header {
            background: rgba(238, 202, 87, 0.1);
            border-bottom: 1px solid rgba(238, 202, 87, 0.2);
        }

        .card-number {
            background: linear-gradient(135deg, var(--color-accent), var(--color-accent-dark));
            color: var(--color-bg);
            border-radius: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            margin-right: 16px;
            box-shadow: var(--shadow-sm);
            flex-shrink: 0;
        }

        .card-info {
            flex: 1;
            min-width: 0;
        }

        .card-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .card-keywords {
            font-size: 12px;
            color: var(--color-text-muted);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .accordion-icon {
            color: var(--color-accent);
            transition: transform 0.3s ease;
            flex-shrink: 0;
            margin-left: 12px;
        }

        .accordion-item.active .accordion-icon {
            transform: rotate(180deg);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .accordion-item.active .accordion-content {
            max-height: 2000px; /* A large value to allow content to expand */
            transition: max-height 0.5s ease-in;
        }

        .accordion-body {
            padding: 0 20px 24px;
            border-top: 1px solid transparent; /* Fix for collapsing margin */
        }

        /* Quick Summary */
        .quick-summary {
            background: linear-gradient(135deg, var(--color-surface-light), var(--color-surface));
            border: 1px solid rgba(238, 202, 87, 0.2);
            border-radius: var(--border-radius-sm);
            padding: 16px;
            margin-top: 20px;

        .summary-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--color-accent);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .summary-text {
            font-size: 14px;
            line-height: 1.5;
            color: var(--color-text);
            font-style: italic;
        }

        /* Content Sections */
        .content-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--color-accent);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-content {
            background: rgba(238, 202, 87, 0.03);
            border-left: 3px solid var(--color-accent);
            border-radius: 0 var(--border-radius-sm) var(--border-radius-sm) 0;
            padding: 16px;
            margin-bottom: 12px;
        }

        .section-text {
            font-size: 14px;
            line-height: 1.6;
            color: var(--color-text);
        }

        /* Examples */
        .examples-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .example-item {
            background: var(--color-surface-light);
            border: 1px solid rgba(238, 202, 87, 0.1);
            border-radius: var(--border-radius-sm);
            padding: 14px;
        }

        .example-phrase {
            font-weight: 600;
            color: var(--color-accent);
            font-size: 13px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .example-explanation {
            font-size: 12px;
            line-height: 1.5;
            color: var(--color-text-muted);
        }

        /* Compact Mode */
        .compact-mode .accordion-content {
            display: none;
        }

        .compact-mode .accordion-item.active .accordion-content {
            display: block;
            max-height: none; /* Override transition for instant show/hide */
        }
        
        .compact-mode .card-keywords {
            -webkit-line-clamp: 1;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 32px 20px;
            border-top: 1px solid rgba(238, 202, 87, 0.1);
            background: var(--color-surface);
            margin-top: 40px;
        }

        .footer-text {
            font-size: 12px;
            color: var(--color-text-dim);
            line-height: 1.6;
        }

        .footer-link {
            color: var(--color-accent);
            text-decoration: none;
            font-weight: 500;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .header {
                padding: 12px 16px;
            }

            .search-container {
                margin: 0 8px;
                max-width: 200px;
            }

            .toggle-btn {
                padding: 8px 12px;
                font-size: 11px;
            }

            .container {
                padding: 0 12px 24px;
            }

            .accordion-header {
                padding: 14px 16px;
            }

            .accordion-body {
                padding: 0 16px 20px;
            }
             .quick-summary {
                margin-top: 16px;
            }

            .card-number {
                width: 36px;
                height: 36px;
                font-size: 13px;
                margin-right: 12px;
            }

            .card-name {
                font-size: 15px;
            }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus styles */
        .accordion-header:focus-visible,
        .toggle-btn:focus-visible,
        .search-input:focus-visible,
        .stat-chip:focus-visible {
            outline: 2px solid var(--color-accent);
            outline-offset: 2px;
        }
    </style>
</head>

        document.addEventListener('DOMContentLoaded', () => {
            const accordionContainer = document.getElementById('tarotAccordion');
            const searchInput = document.getElementById('searchInput');
            const toggleModeBtn = document.getElementById('toggleMode');
            const statsBar = document.querySelector('.stats-bar');
            const container = document.querySelector('.container');

            let currentFilter = 'todos';
            let searchTerm = '';

            const renderArcanos = () => {
                let filteredArcanos = [...arcanos];

                // Aplicar filtro por tipo
                if (currentFilter !== 'todos') {
                    filteredArcanos = filteredArcanos.filter(arcano => arcano.tipo === currentFilter);
                }

                // Aplicar filtro por busca
                if (searchTerm) {
                    const lowerCaseSearchTerm = searchTerm.toLowerCase();
                    filteredArcanos = filteredArcanos.filter(arcano =>
                        arcano.nome.toLowerCase().includes(lowerCaseSearchTerm) ||
                        arcano.keywords.toLowerCase().includes(lowerCaseSearchTerm)
                    );
                }
                
                if (filteredArcanos.length === 0) {
                     accordionContainer.innerHTML = `<p style="text-align: center; color: var(--color-text-muted); padding: 20px;">Nenhum arcano encontrado.</p>`;
                     return;
                }

                accordionContainer.innerHTML = filteredArcanos.map(arcano => `
                    <div class="accordion-item" data-numero="${arcano.numero}">
                        <div class="accordion-header" role="button" aria-expanded="false" tabindex="0">
                            <div class="card-number">${arcano.numero}</div>
                            <div class="card-info">
                                <div class="card-name">${arcano.nome}</div>
                                <div class="card-keywords">${arcano.keywords}</div>
                            </div>
                            <i class="fas fa-chevron-down accordion-icon"></i>
                        </div>
                        <div class="accordion-content">
                            <div class="accordion-body">
                                <div class="quick-summary">
                                    <div class="summary-title"><i class="fas fa-quote-left"></i> Resumo Rápido</div>
                                    <p class="summary-text">${arcano.resumo}</p>
                                </div>
                                <div class="content-section">
                                    <h3 class="section-title"><i class="fas fa-lightbulb"></i> Significado</h3>
                                    <div class="section-content">
                                        <p class="section-text">${arcano.significado}</p>
                                    </div>
                                </div>
                                <div class="content-section">
                                    <h3 class="section-title"><i class="fas fa-comments"></i> Exemplos Práticos</h3>
                                    <div class="examples-list">
                                        ${arcano.exemplos.map(ex => `
                                            <div class="example-item">
                                                <div class="example-phrase"><i class="fas fa-check-circle" style="color:var(--color-success)"></i> "${ex.frase}"</div>
                                                <p class="example-explanation">${ex.explicacao}</p>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            };

            // Evento de clique no acordeão
            accordionContainer.addEventListener('click', (e) => {
                const header = e.target.closest('.accordion-header');
                if (!header) return;

                const item = header.parentElement;
                const isActive = item.classList.contains('active');

                // Lógica do modo normal: fecha os outros
                 if (!container.classList.contains('compact-mode')) {
                    document.querySelectorAll('.accordion-item.active').forEach(activeItem => {
                        if (activeItem !== item) {
                            activeItem.classList.remove('active');
                            activeItem.querySelector('.accordion-header').setAttribute('aria-expanded', 'false');
                        }
                    });
                }
                
                item.classList.toggle('active');
                header.setAttribute('aria-expanded', !isActive);
            });

            // Adiciona suporte a teclado (Enter/Space) para acessibilidade
            const handleKeydown = (e) => {
                 if (e.key === 'Enter' || e.key === ' ') {
                    const element = e.target;
                    if (element.classList.contains('accordion-header') || element.classList.contains('stat-chip')) {
                        e.preventDefault();
                        element.click();
                    }
                }
            };
            accordionContainer.addEventListener('keydown', handleKeydown);
            statsBar.addEventListener('keydown', handleKeydown);

            // Evento de busca
            searchInput.addEventListener('input', (e) => {
                searchTerm = e.target.value.trim();
                renderArcanos();
            });

            // Evento de alternância de modo
            toggleModeBtn.addEventListener('click', () => {
                container.classList.toggle('compact-mode');
                const isCompact = container.classList.contains('compact-mode');
                toggleModeBtn.textContent = isCompact ? 'Normal' : 'Compacto';

                // Fecha todos ao alternar
                document.querySelectorAll('.accordion-item.active').forEach(item => {
                    item.classList.remove('active');
                    item.querySelector('.accordion-header').setAttribute('aria-expanded', 'false');
                });
            });

            // Evento dos filtros (chips)
            statsBar.addEventListener('click', (e) => {
                const chip = e.target.closest('.stat-chip');
                if (!chip) return;

                statsBar.querySelector('.active').classList.remove('active');
                chip.classList.add('active');

                const filterText = chip.textContent.toLowerCase();
                if (filterText.includes('todos')) currentFilter = 'todos';
                else if (filterText.includes('positivos')) currentFilter = 'positivo';
                else if (filterText.includes('neutros')) currentFilter = 'neutro';
                else if (filterText.includes('desafios')) currentFilter = 'desafio';
                
                renderArcanos();
            });

            // Renderização inicial
            renderArcanos();
        });
    </script>
