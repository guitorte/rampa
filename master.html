<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dossiê Banco Master | A Matemática do Colapso</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #0f0f0f;
            --text-primary: #e0e0e0;
            --text-secondary: #888;
            --accent-color: #d4a017; /* Amber/Gold for evidence */
            --danger-color: #cf3030; /* Red for critical events */
            --line-color: #222;
            --font-mono: 'JetBrains Mono', monospace;
            --font-sans: 'Inter', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-sans);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- Header --- */
        header {
            padding: 4rem 2rem;
            text-align: center;
            border-bottom: 1px solid var(--line-color);
            background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
        }

        h1 {
            font-family: var(--font-mono);
            font-size: clamp(1.5rem, 4vw, 3rem);
            letter-spacing: -1px;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .subtitle {
            color: var(--accent-color);
            font-family: var(--font-mono);
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .intro-text {
            max-width: 600px;
            margin: 2rem auto 0;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* --- Timeline Structure --- */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            position: relative;
        }

        /* Vertical Line */
        .container::before {
            content: '';
            position: absolute;
            left: 20px; /* Mobile alignment */
            top: 0;
            bottom: 0;
            width: 1px;
            background: var(--line-color);
            z-index: 0;
        }

        @media (min-width: 768px) {
            .container::before {
                left: 50%;
                transform: translateX(-50%);
            }
        }

        /* --- Event Card --- */
        .event-wrapper {
            position: relative;
            margin-bottom: 3rem;
            width: 100%;
            display: flex;
            justify-content: flex-end; /* Mobile default */
            opacity: 0; /* For animation */
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .event-wrapper.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (min-width: 768px) {
            .event-wrapper:nth-child(odd) {
                justify-content: flex-start;
            }
            .event-wrapper:nth-child(even) {
                justify-content: flex-end;
            }
        }

        .event-card {
            background: var(--card-bg);
            border: 1px solid var(--line-color);
            padding: 1.5rem;
            width: calc(100% - 50px); /* Space for line */
            max-width: 350px;
            border-radius: 4px;
            cursor: pointer;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        @media (min-width: 768px) {
            .event-card {
                width: 45%;
                max-width: none;
            }
        }

        .event-card:hover {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(212, 160, 23, 0.1);
        }

        .event-card.critical {
            border-left: 3px solid var(--danger-color);
        }

        /* Connector Dot */
        .dot {
            position: absolute;
            top: 20px;
            left: -44px; /* Mobile position relative to card */
            width: 11px;
            height: 11px;
            background: var(--bg-color);
            border: 2px solid var(--text-secondary);
            border-radius: 50%;
            z-index: 2;
            transition: background 0.3s ease;
        }

        .event-wrapper:hover .dot {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        @media (min-width: 768px) {
            .event-wrapper:nth-child(odd) .dot {
                left: auto;
                right: -46px; /* Desktop odd position */
            }
            .event-wrapper:nth-child(even) .dot {
                left: -46px; /* Desktop even position */
            }
        }

        /* --- Content Styling --- */
        .date-badge {
            display: inline-block;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
            padding: 2px 6px;
            border: 1px solid rgba(212, 160, 23, 0.3);
            border-radius: 2px;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .card-summary {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* --- Expanded Details --- */
        .details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
            border-top: 1px solid transparent;
            margin-top: 0;
        }

        .event-card.active .details {
            max-height: 500px; /* Arbitrary large number */
            border-top: 1px solid #222;
            margin-top: 1rem;
            padding-top: 1rem;
        }

        .fact-list {
            list-style: none;
            font-size: 0.85rem;
        }

        .fact-list li {
            margin-bottom: 0.8rem;
            padding-left: 1rem;
            position: relative;
        }

        .fact-list li::before {
            content: '>';
            position: absolute;
            left: 0;
            color: var(--accent-color);
            font-family: var(--font-mono);
        }

        .source-tag {
            display: block;
            margin-top: 1rem;
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: #555;
            text-transform: uppercase;
        }

        .expand-hint {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            font-size: 1.2rem;
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .event-card.active .expand-hint {
            transform: rotate(45deg);
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 4rem 2rem;
            border-top: 1px solid var(--line-color);
            color: #444;
            font-family: var(--font-mono);
            font-size: 0.8rem;
        }

        /* --- Glitch Effect for Title --- */
        .glitch-wrapper {
            position: relative;
            display: inline-block;
        }
        
    </style>
</head>
<body>

    <header>
        <div class="subtitle">Análise Forense</div>
        <h1><span class="glitch-wrapper">A Matemática do Colapso</span></h1>
        <div class="intro-text">

            Nenhuma inferência. Apenas a física dos eventos.

                ],
                source: "Depoimento STF"

        function renderTimeline() {
            const container = document.getElementById('timeline');
            
            timelineData.forEach((event, index) => {
                // Create Period Header if exists
                if (event.period) {
                    const periodHeader = document.createElement('div');
                    periodHeader.style.cssText = `
                        width: 100%; 
                        text-align: center; 
                        margin: 4rem 0 2rem 0; 
                        color: #555; 
                        font-family: var(--font-mono);
                        font-size: 0.8rem;
                        letter-spacing: 2px;
                        border-bottom: 1px solid #222;
                        line-height: 0.1em;
                    `;
                    periodHeader.innerHTML = `<span style="background:var(--bg-color); padding:0 10px;">${event.period}</span>`;
                    container.appendChild(periodHeader);
                }

                // Create Event Wrapper
                const wrapper = document.createElement('div');
                wrapper.className = 'event-wrapper';
                
                // Create Card
                const card = document.createElement('div');
                card.className = `event-card ${event.critical ? 'critical' : ''}`;
                
                // Content
                let factsHtml = '';
                event.facts.forEach(fact => {
                    factsHtml += `<li>${fact}</li>`;
                });

                card.innerHTML = `
                    <div class="dot"></div>
                    <span class="date-badge">${event.date}</span>
                    <div class="card-title">${event.title}</div>
                    <div class="card-summary">${event.desc}</div>
                    <div class="details">
                        <ul class="fact-list">
                            ${factsHtml}
                        </ul>
                        <span class="source-tag">FONTE: ${event.source}</span>
                    </div>
                    <div class="expand-hint">+</div>
                `;

                // Interaction
                card.addEventListener('click', function() {
                    this.classList.toggle('active');
                    // Collapse others (optional, creating accordion effect)
                    document.querySelectorAll('.event-card').forEach(c => {
                        if (c !== this) c.classList.remove('active');
                    });
                });

                wrapper.appendChild(card);
                container.appendChild(wrapper);
            });
        }

        // Animation Observer
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            renderTimeline();
            document.querySelectorAll('.event-wrapper').forEach(el => observer.observe(el));
        });

    </script>
</body>
